    <div class="container" id="penampung">
        <div class="row justify-content-center" style="margin-top: 145px;">
          <div class="col-md-4">
            <div class="card" style="margin-top: 70px;">
              <div class="card-header bg-light mb-0 mt-2"><h5 class="text-center"><span class="font-weight-bold text-primary">LOGIN</span></h5></div>
              <div class="card-body">
                <form action="" method="get" id="login" onsubmit="return validasi()">
                      <div class="form-group">
                      <input type="text" name="uname" class="form-control" placeholder="Username">
                      </div>
                      <div class="form-group">
                      <input type="password" name="passwd" class="form-control" placeholder="Password">
                      </div>
                     <div class="form-group text-center mb-3">
                      <a class="regis" href="registrasi.html">Registrasi User</a>
                     </div>
                      <div class="form-group">
                      <input type="submit" name="" value="SignIn" class="btn1 btn-primary btn-block">
                      </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

<script>
  function validasi(){
    var username = document.forms["login"]["uname"].value;
    var password = document.forms["login"]["passwd"].value;

    if( username == "admin" && password == "admin123"){
        alert("Login Berhasil")
        window.open("index2.html")
        return true;
    }
    else{
      alert("Login Gagal");
      return false;
    }
  }
</script>
